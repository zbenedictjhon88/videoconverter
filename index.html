<!DOCTYPE html>
<html>
    <head>
        <title>Video Converter</title>

        <link rel="stylesheet" href="css/style.css">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="js/jquery/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
        <script src="js/script.js"></script>      
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>   
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film"></i>
                Video Converter
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 margin-auto">
                    <div class="card">
                        <div class="card-body">
                            <form ref="uploadForm" id="uploadForm" method="post" action="/mp4tomp3" encType="multipart/form-data">
                                <label>Mp4 <small>to</small> Mp3</label>
                                <div class="input-group mb-3">
                                    <input type="file" name="mp4" class="form-control" onchange="filevalidate(this);">
                                    <div class="input-group-append">
                                        <input type="submit" value="Convert" class="btn btn-success" disabled>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <label>Made by John Benedict Santos <i class="fas fa-heart"></i></label>
                        </div>
                    </div>
                   
                </div>              
            </div>
        </div>

    </body>
</html>
